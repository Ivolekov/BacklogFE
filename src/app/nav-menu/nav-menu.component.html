  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Профил</h4>
      <div type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></div>
    </div>
    <div class="modal-body">
      <div class="form-row"><i style="font-size: 100px; text-align: center;" class="fa fa-users col-md-12 text-info" aria-hidden="true"></i></div>
      
      <form [formGroup]="companyProfileForm">
        <div class="form-group">
          <label for="companyName">Име</label>
          <div class="input-group">
            <input formControlName="CompanyName" name="CompanyName" class="form-control not-required">
          </div>
          <label for="companyAddress">Адрес</label>
          <div class="input-group">
            <input formControlName="CompanyAddress"name="CompanyAddress" class="form-control not-required">
          </div>
          <label for="companyPhone">Телефон</label>
          <div class="input-group">
            <input  formControlName="CompanyPhone" name="CompanyPhone" class="form-control not-required">
          </div>
          <label for="companyEmail">Email</label>
          <div class="input-group">
            <input  formControlName="CompanyEmail" name="CompanyEmail" class="form-control not-required">
          </div>
          <label for="webAddress">Web</label>
          <div class="input-group">
            <input  formControlName="CompanyWebAddress" name="CompanyWebAddress" class="form-control not-required">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-info" (click)="modal.close('Save click')">Запази профил</button>
    </div>
  </ng-template>
